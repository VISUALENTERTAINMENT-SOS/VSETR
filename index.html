<!DOCTYPE html>
<html>
<head>
    <title>PDKT Ultimate Mode</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background-color 1s;
        }

        h1 {
            margin-top: 80px;
            font-size: 40px;
            color: pink;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: hotpink;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: deeppink;
        }

        #pesan {
            margin-top: 30px;
            font-size: 24px;
            color: lightyellow;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>

<body>

    <h1>PDKT Mode ðŸ’–</h1>

    <button onclick="mulaiPDKT()">Klik di sini ðŸ˜‰</button>

    <div id="pesan"></div>
    <div id="pilihan"></div>

    <!-- ======================= -->
    <!-- ðŸ”Š BAGIAN SOUND DI SINI -->
    <!-- ======================= -->

    <audio id="sound">
        <!-- GANTI "sound.mp3" DENGAN NAMA FILE MP3 KAMU -->
        <source src="sound.mp3" type="audio/mpeg">
    </audio>

    <!-- ======================= -->

    <script>
        function mulaiPDKT() {

            // ðŸ”Š Sound diputar di sini
            document.getElementById("sound").play();

            document.getElementById("pesan").innerHTML =
                "Haiii... kamu tau gak? Aku seneng banget kamu ada di sini ðŸ˜Œâœ¨";

            document.getElementById("pilihan").innerHTML =
                "<br><button onclick='terima()'>Terima ðŸ’–</button>" +
                "<button onclick='tolak()'>Tolak ðŸ™ˆ</button>";

            jatuhkanHati();
        }

        function terima() {
            document.body.style.backgroundColor = "#ff69b4";
            document.getElementById("pesan").innerHTML =
                "YEAHHH ðŸ˜ðŸ’˜ Sekarang kita resmi jadi tim terbaik sedunia!";
            confetti();
        }

        function tolak() {
            document.getElementById("pesan").innerHTML =
                "Gapapa kok ðŸ˜… Yang penting kamu tetap bahagia.";
        }

        function jatuhkanHati() {
            setInterval(function() {
                var heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }

        function confetti() {
            setInterval(function() {
                var conf = document.createElement("div");
                conf.classList.add("confetti");
                conf.style.left = Math.random() * 100 + "vw";
                conf.style.background =
                    "hsl(" + Math.random() * 360 + ", 100%, 50%)";
                document.body.appendChild(conf);

                setTimeout(() => conf.remove(), 3000);
            }, 200);
        }
    </script>

</body>
</html>
