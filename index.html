<!DOCTYPE html>
<html>
<head>
    <title>PDKT Interaktif</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-top: 80px;
            font-size: 40px;
            color: pink;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: hotpink;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: deeppink;
        }

        #pesan {
            margin-top: 30px;
            font-size: 24px;
            color: lightyellow;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>

<body onclick="mulaiBGM()">

    <h1>Selamat Datang ðŸ’–</h1>

    <div id="awal">
        <button onclick="masuk()">Masuk ðŸšª</button>
    </div>

    <div id="pesan"></div>
    <div id="pilihan"></div>

    <!-- ========================= -->
    <!-- ðŸŽµ BACKGROUND MUSIC -->
    <!-- GANTI background.mp3 DENGAN FILE BGM KAMU -->
    <audio id="bgm" loop>
        <source src="BGM.mp3" type="audio/mpeg">
    </audio>

    <!-- ðŸ”Š SOUND TERIMA -->
    <!-- GANTI terima.mp3 DENGAN FILE SUARA TERIMA -->
    <audio id="terimaSound">
        <source src="SD.mp3" type="audio/mpeg">
    </audio>

    <script>
        var bgm = document.getElementById("bgm");
        var bgmStarted = false;

        // Mulai BGM setelah klik pertama di layar
        function mulaiBGM() {
            if (!bgmStarted) {
                bgm.play();
                bgmStarted = true;
            }
        }

        // Fungsi tombol Masuk
        function masuk() {
            document.getElementById("awal").style.display = "none";
            document.getElementById("pesan").innerHTML = "Pilih Terima atau Tolak:";

            document.getElementById("pilihan").innerHTML =
                "<button onclick='terima()'>Terima ðŸ’–</button>" +
                "<button onclick='tolak()'>Tolak ðŸ™ˆ</button>";

            jatuhkanHati();
        }

        // Fungsi Terima
        function terima() {
            document.getElementById("pesan").innerHTML =
                "YEAHHH ðŸ˜ðŸ’˜ Sekarang kita resmi jadi tim terbaik!";
            document.getElementById("terimaSound").play();
        }

        // Fungsi Tolak
        function tolak() {
            document.getElementById("pesan").innerHTML =
                "Gapapa kok ðŸ˜… Yang penting kamu tetap bahagia.";
            // Tidak ada suara
        }

        // Efek hati jatuh
        function jatuhkanHati() {
            setInterval(function() {
                var heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 300);
        }
    </script>

</body>
</html>
