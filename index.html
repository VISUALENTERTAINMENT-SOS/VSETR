<!DOCTYPE html>
<html>
<head>
    <title>Fun Quiz</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            color: white;
        }

        p.sambutan {
            margin-top: 30px;
            font-size: 22px;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            color: white;
        }

        button:hover {
            background-color: #ff1493;
        }

        #quiz, #akhir {
            margin-top: 30px;
            font-size: 24px;
            color: white;
        }

        /* Partikel kecil selama quiz */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            width: 5px;
            height: 5px;
            opacity: 0.8;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Petasan / confetti */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5) translateY(-200px) translateX(200px); opacity: 0; }
        }

    </style>
</head>
<body>

    <h1>Selamat Datang</h1>
    <p class="sambutan">INI CUMAN PERTANYAAN TENTANG NGONI PE PANDAGAN KITA PE SIKAP BAGIMANA NEH, CUMAN FUN FUN KWA AMANNN :)</p>
    <p class="sambutan">AKAN ADA LAGU SETELAH INI JADI MOHON VOLUME DI KECILKAN KALAU ANDA MAU </p>

    <div id="awal">
        <button onclick="mulaiQuiz()">Masuk</button>
    </div>

    <div id="quiz"></div>
    <div id="pilihan"></div>
    <div id="akhir"></div>

    <!-- BGM -->
    <audio id="bgm" loop>
        <source src="BGM4.mp3" type="audio/mpeg">
    </audio>

    <script>
        var bgm = document.getElementById("bgm");

        // DATA QUIZ
        var soal = [
            { pertanyaan: "Pertanyaan 1: MENURUT NGONI KITA INI PAMBAE ATO NDK?", opsi: ["PAMBAE", "NENDA", "STO"] },
            { pertanyaan: "Pertanyaan 2: NGONI KADANG RISIH NDK KLO KITA BA LAWA?", opsi: ["IYOO NOH", "NENDA YA", "KADANG KADANG"] },
            { pertanyaan: "Pertanyaan 3: ADA KH TPE TINDAKAN YANG PERNA BKNG NGONI KESAL ATO MARAH ðŸ˜‚?", opsi: ["ADA", "NDAK", "BANYA KALI"] },
            { pertanyaan: "Pertanyaan 4: APAKAH KITA PE PANG BALAWA SERING DI WAKTU YANG NDK TEPAT?", opsi: ["BETUL", "NENDA", "NDK JUGA"] },
            { pertanyaan: "Pertanyaan 5: NGONI RISIH NDK PNYA TMNG ABSURB DG ANOMALI SAMA DG QTðŸ¤£ðŸ¤£?", opsi: ["IYO SKLI", "NDK LAH", "LEBEH BAGUS TRE"] }
        ];

        var indexSoal = 0;
        var partikelInterval;

        // =========================
        function mulaiQuiz() {
            bgm.play();
            document.getElementById("awal").style.display = "none";
            tampilSoal(indexSoal);
            partikelInterval = setInterval(efekPartikel, 150); // partikel jalan terus selama quiz
        }

        function tampilSoal(idx) {
            if (idx >= soal.length) return;

            document.getElementById("quiz").innerHTML = soal[idx].pertanyaan;

            var htmlOpsi = "";
            soal[idx].opsi.forEach(function(jawaban) {
                htmlOpsi += "<button onclick='pilihOpsi(\"" + jawaban + "\")'>" + jawaban + "</button>";
            });
            document.getElementById("pilihan").innerHTML = htmlOpsi;
        }

        function pilihOpsi(jawaban) {
            console.log("Jawaban:", jawaban);

            indexSoal++;

            if(indexSoal >= soal.length){
                // Quiz selesai â†’ hentikan partikel & tampilkan efek petasan + teks akhir
                clearInterval(partikelInterval);
                document.getElementById("quiz").innerHTML = "";
                document.getElementById("pilihan").innerHTML = "";
                document.getElementById("akhir").innerHTML = "Makasih Neh So Isi, Ini Cuman Fun Neh Guys";
                efekPetasan();
            } else {
                tampilSoal(indexSoal);
            }
        }

        // =======================
        // Efek partikel kecil
        function efekPartikel() {
            var particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = Math.random() * 100 + "vw";
            particle.style.width = particle.style.height = (Math.random()*5 + 3) + "px";
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 3000);
        }

        // Efek petasan / confetti lebih jelas
        function efekPetasan() {
            for(let i=0; i<100; i++){ // jumlah partikel lebih banyak
                let fire = document.createElement("div");
                fire.classList.add("firework");
                fire.style.left = Math.random()*100 + "vw";
                fire.style.top = Math.random()*80 + "vh"; // mulai dari random tinggi
                fire.style.width = fire.style.height = (Math.random()*10 + 5) + "px";
                fire.style.backgroundColor = "hsl(" + Math.random()*360 + ", 100%, 50%)";
                fire.style.animationDuration = (Math.random()*0.8 + 0.8) + "s"; // durasi random
                document.body.appendChild(fire);
                setTimeout(() => fire.remove(), 1500);
            }
        }

    </script>

</body>
</html>
